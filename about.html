<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>功能選單與動態看板</title>
    <style>
        .carousel-item img {
            height: calc(100vh - 56px);
            /* 設定圖片高度為螢幕高度 */
            object-fit: cover;
            /* 使圖片保持比例並覆蓋整個容器 */
        }
        .embed-responsive {
            position: relative;
            display: block;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 的比例 */
            overflow: hidden;
        }
        .embed-responsive iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0; /* 移除邊框 */
        }
    </style>
</head>

<body>

    <!-- 功能選單 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">品牌名稱</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="切換導航">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">產品介紹</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">產品特色</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">服務聯繫</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">服務聯繫</h1>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <h3>聯繫方式</h3>
                <ul class="list-unstyled">
                    <li><strong>電話:</strong> (02) 1234-5678</li>
                    <li><strong>電子郵件:</strong> contact@example.com</li>
                    <li><strong>地址:</strong> 台北市信義區某街道123號</li>
                    <li><strong>營業時間:</strong> 週一至週五 9:00 - 18:00</li>
                </ul>
            </div>
            <div class="col-md-6">
                <h3>服務項目</h3>
                <ul class="list-unstyled">
                    <li>產品諮詢</li>
                    <li>技術支援</li>
                    <li>售後服務</li>
                    <li>客製化解決方案</li>
                </ul>
            </div>
        </div>
    
        <div class="row mt-4">
            <div class="col-12">
                <h3>聯繫我們</h3>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">姓名</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">電子郵件</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">訊息</label>
                        <textarea class="form-control" id="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">提交</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
